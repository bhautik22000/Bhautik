<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BHAUTIK - Business</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      text-align: center;
      min-height: 100vh;
    }
    nav {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    .menu {
      display: flex;
      gap: 1rem;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #ffff99;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }
    @media (max-width: 768px) {
      .menu {
        display: none;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        padding: 1rem;
      }
      .menu.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
    }
    .contact {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#">Download App</a>
        <a href="#">Purchases</a>
      </div>
    </div>
  </nav>
  <main>
    <h1>Welcome to BHAUTIK</h1>
    <p>Your trusted business partner</p>
    <div class="contact">
      <p><strong>Contact:</strong> 9574748568</p>
    </div>
  </main>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
